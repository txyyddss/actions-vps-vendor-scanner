name: issue-processor

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: write

jobs:
  process_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Process issue form
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python -m src.main_issue_processor --issue-number ${{ github.event.issue.number }}
      - name: Commit site config updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config/sites.json
          if git diff --staged --quiet; then
            echo "No site changes"
          else
            git commit -m "chore(issue): apply site form updates"
            git push
          fi
