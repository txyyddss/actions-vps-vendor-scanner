name: scanner

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  discoverer:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          CAPTCHA_SOLVER: none
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for FlareSolverr
        run: |
          for i in {1..20}; do
            if curl -fsS -X POST http://127.0.0.1:8191/v1 \
              -H "Content-Type: application/json" \
              -d '{"cmd":"sessions.list"}' >/dev/null; then
              echo "FlareSolverr ready"
              exit 0
            fi
            sleep 3
          done
          echo "FlareSolverr did not become ready in time"
          exit 1
      - name: Run discoverer
        run: python -m src.main_scanner --mode discoverer
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: discoverer-output
          path: data/tmp/discoverer.json
          if-no-files-found: warn

  category_scanner:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          CAPTCHA_SOLVER: none
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for FlareSolverr
        run: |
          for i in {1..20}; do
            if curl -fsS -X POST http://127.0.0.1:8191/v1 \
              -H "Content-Type: application/json" \
              -d '{"cmd":"sessions.list"}' >/dev/null; then
              echo "FlareSolverr ready"
              exit 0
            fi
            sleep 3
          done
          echo "FlareSolverr did not become ready in time"
          exit 1
      - name: Run category scanner
        run: python -m src.main_scanner --mode category
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: category-output
          path: data/tmp/category.json
          if-no-files-found: warn
      - name: Ensure state artifact exists
        run: |
          mkdir -p data
          if [ ! -f data/state.json ]; then
            printf '{"sites": {}, "updated_at": null}\n' > data/state.json
          fi
      - name: Upload state artifact
        uses: actions/upload-artifact@v4
        with:
          name: category-state
          path: data/state.json
          if-no-files-found: error

  product_scanner:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          CAPTCHA_SOLVER: none
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for FlareSolverr
        run: |
          for i in {1..20}; do
            if curl -fsS -X POST http://127.0.0.1:8191/v1 \
              -H "Content-Type: application/json" \
              -d '{"cmd":"sessions.list"}' >/dev/null; then
              echo "FlareSolverr ready"
              exit 0
            fi
            sleep 3
          done
          echo "FlareSolverr did not become ready in time"
          exit 1
      - name: Run product scanner
        run: python -m src.main_scanner --mode product
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-output
          path: data/tmp/product.json
          if-no-files-found: warn
      - name: Ensure state artifact exists
        run: |
          mkdir -p data
          if [ ! -f data/state.json ]; then
            printf '{"sites": {}, "updated_at": null}\n' > data/state.json
          fi
      - name: Upload state artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-state
          path: data/state.json
          if-no-files-found: error

  merge_notify:
    runs-on: ubuntu-latest
    needs: [discoverer, category_scanner, product_scanner]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download discoverer artifact
        uses: actions/download-artifact@v4
        with:
          name: discoverer-output
          path: data/tmp
      - name: Download category artifact
        uses: actions/download-artifact@v4
        with:
          name: category-output
          path: data/tmp
      - name: Download product artifact
        uses: actions/download-artifact@v4
        with:
          name: product-output
          path: data/tmp
      - name: Download category state artifact
        uses: actions/download-artifact@v4
        with:
          name: category-state
          path: data/tmp/state/category
      - name: Download product state artifact
        uses: actions/download-artifact@v4
        with:
          name: product-state
          path: data/tmp/state/product
      - name: Merge state artifacts
        run: |
          python - <<'PY'
          import json
          from datetime import datetime, timezone
          from pathlib import Path

          payload = {"sites": {}, "updated_at": None}
          latest = None
          sources = [
              Path("data/tmp/state/category/state.json"),
              Path("data/tmp/state/product/state.json"),
          ]

          for source in sources:
              if not source.exists():
                  continue
              data = json.loads(source.read_text(encoding="utf-8"))
              for site_name, state in data.get("sites", {}).items():
                  payload["sites"].setdefault(site_name, {}).update(state)
              updated_at = data.get("updated_at")
              if updated_at and (latest is None or updated_at > latest):
                  latest = updated_at

          payload["updated_at"] = latest or datetime.now(timezone.utc).isoformat()
          output = Path("data/state.json")
          output.parent.mkdir(parents=True, exist_ok=True)
          output.write_text(json.dumps(payload, indent=2, ensure_ascii=False) + "\n", encoding="utf-8")
          PY
      - name: Run merge + dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: python -m src.main_scanner --mode merge
      - name: Commit data and web outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products.json web
          if [ -f data/state.json ]; then
            git add data/state.json
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(scanner): refresh products and dashboard"
            for i in 1 2 3 4 5; do
              git pull --rebase origin main && git push && break
              echo "Push attempt $i failed, retrying in 5s..."
              sleep 5
            done
          fi
