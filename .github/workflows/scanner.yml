name: scanner

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  discoverer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run discoverer
        run: python -m src.main_scanner --mode discoverer
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: discoverer-output
          path: data/tmp/discoverer.json
          if-no-files-found: warn

  category_scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Chromium for Playwright fallback
        run: python -m playwright install chromium
        continue-on-error: true
      - name: Run category scanner
        run: python -m src.main_scanner --mode category
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: category-output
          path: data/tmp/category.json
          if-no-files-found: warn

  product_scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Chromium for Playwright fallback
        run: python -m playwright install chromium
        continue-on-error: true
      - name: Run product scanner
        run: python -m src.main_scanner --mode product
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-output
          path: data/tmp/product.json
          if-no-files-found: warn

  merge_notify:
    runs-on: ubuntu-latest
    needs: [discoverer, category_scanner, product_scanner]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download discoverer artifact
        uses: actions/download-artifact@v4
        with:
          name: discoverer-output
          path: data/tmp
      - name: Download category artifact
        uses: actions/download-artifact@v4
        with:
          name: category-output
          path: data/tmp
      - name: Download product artifact
        uses: actions/download-artifact@v4
        with:
          name: product-output
          path: data/tmp
      - name: Run merge + dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.main_scanner --mode merge
      - name: Commit data and web outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products.json data/state.json web
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(scanner): refresh products and dashboard"
            git push
          fi
