name: scanner

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  discoverer:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          CAPTCHA_SOLVER: none
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Chromium for Playwright fallback
        run: python -m playwright install chromium
        continue-on-error: true
      - name: Wait for FlareSolverr
        run: |
          for i in {1..20}; do
            if curl -fsS -X POST http://127.0.0.1:8191/v1 \
              -H "Content-Type: application/json" \
              -d '{"cmd":"sessions.list"}' >/dev/null; then
              echo "FlareSolverr ready"
              exit 0
            fi
            sleep 3
          done
          echo "FlareSolverr did not become ready in time"
          exit 1
      - name: Run discoverer
        run: python -m src.main_scanner --mode discoverer
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: discoverer-output
          path: data/tmp/discoverer.json
          if-no-files-found: warn
      - name: Stop FlareSolverr
        if: always()
        run: |
          IDS="$(docker ps -q --filter ancestor=ghcr.io/flaresolverr/flaresolverr:latest)"
          if [ -z "$IDS" ]; then
            IDS="$(docker ps -q --filter ancestor=ghcr.io/flaresolverr/flaresolverr)"
          fi
          if [ -n "$IDS" ]; then
            docker rm -f $IDS
            echo "FlareSolverr stopped."
          else
            echo "No FlareSolverr container found."
          fi

