          path: data/tmp
      - name: Download category artifact
        uses: actions/download-artifact@v4
        with:
          name: category-output
          path: data/tmp
      - name: Download product artifact
        uses: actions/download-artifact@v4
        with:
          name: product-output
          path: data/tmp
      - name: Run merge + dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m src.main_scanner --mode merge
      - name: Commit data and web outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products.json data/state.json web
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(scanner): refresh products and dashboard"
            git push
          fi
