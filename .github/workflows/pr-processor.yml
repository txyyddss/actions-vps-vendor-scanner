name: pr-processor

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.test_step.outcome }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - id: test_step
        name: Run tests
        run: pytest

  comment:
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - name: Leave PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = "${{ needs.tests.outputs.outcome }}";
            const body = outcome === "success"
              ? "CI tests passed. This PR looks valid based on automated checks."
              : "CI tests failed. Please review workflow logs.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
