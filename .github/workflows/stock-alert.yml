name: stock-alert

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stock_alert:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          CAPTCHA_SOLVER: none
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for FlareSolverr
        run: |
          for i in {1..20}; do
            if curl -fsS -X POST http://127.0.0.1:8191/v1 \
              -H "Content-Type: application/json" \
              -d '{"cmd":"sessions.list"}' >/dev/null; then
              echo "FlareSolverr ready"
              exit 0
            fi
            sleep 3
          done
          echo "FlareSolverr did not become ready in time"
          exit 1
      - name: Run stock alert
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: python -m src.main_stock_alert
      - name: Commit stock output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/stock.json
          if git diff --staged --quiet; then
            echo "No stock changes"
          else
            git commit -m "chore(stock): refresh stock snapshot"
            for i in 1 2 3 4 5; do
              git pull --rebase origin main && git push && break
              echo "Push attempt $i failed, retrying in 5s..."
              sleep 5
            done
          fi
